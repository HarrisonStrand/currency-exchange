<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar Exchange</title>
</head>
<body>
  <div class="container">
    <form id="findExchange">
      <div class="row">
        <div class="col-lg-6">
          <div class="card" id="userEntry">
            <input type="number" id="usDollar" placeholder="Enter amount in USD...">
            <button type="button" id="findRate" class="btn btn-success">Find Exchange</button>
            <button type="button" id="clear" class="btn btn-danger">Clear</button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card" id="rateOutput">
            <ul id="choose">
              <!-- <label><input type="checkbox" id="AED" value="1">AED</label> -->
            </ul> 
            <ul id="displayCurrency">
            </ul>
            <ul id="displayExchange">
            </ul>
            <ul id="errors">
            </ul>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
