<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar Exchange</title>
</head>
<body>
  <div class="container">
    <form id="findExchange">
      <div class="row">
        <div class="col-lg">
          <div class="card" id="rateOutput">
            <div class="card" id="banner1Text">
              <p>Currency Options:</p>
            </div>
            <div id="choose">
              <label><input type="radio" id="AED" value="AED" name="currencies">United Arab Emirates dirham</label>
              <label><input type="radio" id="ARS" value="ARS" name="currencies">Argentine peso</label>
              <label><input type="radio" id="AUD" value="AUD" name="currencies">Australian dollar</label>
              <label><input type="radio" id="BGN" value="BGN" name="currencies">Bulgarian lev</label>
              <label><input type="radio" id="BRL" value="BRL" name="currencies">Brazilian real</label>
              <label><input type="radio" id="BSD" value="BSD" name="currencies">Bahamian dollar</label>
              <label><input type="radio" id="CAD" value="CAD" name="currencies">Canadian dollar</label>
              <label><input type="radio" id="CHF" value="CHF" name="currencies">Swiss franc</label>
              <label><input type="radio" id="CLP" value="CLP" name="currencies">Chilean peso</label>
              <label><input type="radio" id="CNY" value="CNY" name="currencies">Chinese Renminbi</label>
              <label><input type="radio" id="COP" value="COP" name="currencies">Colombian peso</label>
              <label><input type="radio" id="CZK" value="CZK" name="currencies">Czech koruna</label>
              <label><input type="radio" id="DKK" value="DKK" name="currencies">Danish krone</label>
              <label><input type="radio" id="DOP" value="DOP" name="currencies">Dominican peso</label>
              <label><input type="radio" id="EGP" value="EGP" name="currencies">Egyptian pound</label>
              <label><input type="radio" id="EUR" value="EUR" name="currencies">European Euro</label>
              <label><input type="radio" id="FJD" value="FJD" name="currencies">Fijian dollar</label>
              <label><input type="radio" id="GBP" value="GBP" name="currencies">Pound sterling</label>
              <label><input type="radio" id="GTQ" value="GTQ" name="currencies">Guatemalan quetzal</label>
              <label><input type="radio" id="HKD" value="HKD" name="currencies">Hong Kong dollar</label>
              <label><input type="radio" id="HRK" value="HRK" name="currencies">Croatian kuna</label>
              <label><input type="radio" id="HUF" value="HUF" name="currencies">Hungarian forint</label>
              <label><input type="radio" id="IDR" value="IDR" name="currencies">Indonesian rupiah</label>
              <label><input type="radio" id="ILS" value="ILS" name="currencies">Israeli new shekel</label>
              <label><input type="radio" id="INR" value="INR" name="currencies">Indian rupee</label>
              <label><input type="radio" id="ISK" value="ISK" name="currencies">Icelandic króna</label>
              <label><input type="radio" id="JPY" value="JPY" name="currencies">Japanese yen</label>
              <label><input type="radio" id="KRW" value="KRW" name="currencies">South Korean won</label>
              <label><input type="radio" id="KZT" value="KZT" name="currencies">Kazakhstani tenge</label>
              <label><input type="radio" id="MVR" value="MVR" name="currencies">Maldivian rufiyaa</label>
              <label><input type="radio" id="MXN" value="MXN" name="currencies">Mexican peso</label>
              <label><input type="radio" id="MYR" value="MYR" name="currencies">Malaysian ringgit</label>
              <label><input type="radio" id="NOK" value="NOK" name="currencies">Norwegian krone</label>
              <label><input type="radio" id="NZD" value="NZD" name="currencies">New Zealand dollar</label>
              <label><input type="radio" id="PAB" value="PAB" name="currencies">Panamanian balboa</label>
              <label><input type="radio" id="PEN" value="PEN" name="currencies">Peruvian Sol</label>
              <label><input type="radio" id="PHP" value="PHP" name="currencies">Philippine peso</label>
              <label><input type="radio" id="PKR" value="PKR" name="currencies">Pakistani rupee</label>
              <label><input type="radio" id="PLN" value="PLN" name="currencies">Polish złoty</label>
              <label><input type="radio" id="PYG" value="PYG" name="currencies">Paraguay guarani</label>
              <label><input type="radio" id="RON" value="RON" name="currencies">Romanian leu</label>
              <label><input type="radio" id="RUB" value="RUB" name="currencies">Russian ruble</label>
              <label><input type="radio" id="SAR" value="SAR" name="currencies">Saudi Riyal</label>
              <label><input type="radio" id="SEK" value="SEK" name="currencies">Swedish krona</label>
              <label><input type="radio" id="SGD" value="SGD" name="currencies">Singapore dollar</label>
              <label><input type="radio" id="THB" value="THB" name="currencies">Thai baht</label>
              <label><input type="radio" id="TRY" value="TRY" name="currencies">Turkish lira</label>
              <label><input type="radio" id="TWD" value="TWD" name="currencies">New Taiwan dollar</label>
              <label><input type="radio" id="UAH" value="UAH" name="currencies">Ukrainian hryvnia</label>
              <label><input type="radio" id="UYU" value="UYU" name="currencies">Uruguayan peso</label>
              <label><input type="radio" id="ZAR" value="ZAR" name="currencies">South African rand</label>
            </div>
          </div>
        </div>
        <div class="col-lg">
          <div class="card" id="userEntry">
            <div class="card" id="banner2Text">
              <p>Enter Amount:</p>
            </div>
            <input type="number" id="usDollar" placeholder="Enter amount in USD...">
            <button type="submit" id="findRate" class="btn btn-success">Find Exchange</button>
          </div>
        </div>
        <div class="col-lg">
          <div class="card" id="exchangeOutome">
            <div class="card" id="banner3Text">
              <p>Exchange Rate:</p>
            </div>
            <div id="displayExchange"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
